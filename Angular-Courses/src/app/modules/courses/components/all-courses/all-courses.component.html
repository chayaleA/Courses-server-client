<div class="heading" style="margin-top: 50px;">
    <h1>Our Courses</h1>
    <p class="lightblack"> Press on the course, and start learning.</p>
     <div class="wrap">
        <div class="search">
           <input type="text" class="searchTerm" placeholder="Which course are you looking for?" 
           [(ngModel)]="searchText" (input)="onSearchInputChange()">
           <button type="submit" class="searchButton">
             <i class="fa fa-search">üîç</i>
          </button>
        </div>
     </div>
</div>

<img src="https://img.freepik.com/premium-vector/curiosity-search-concept-illustration_86047-678.jpg?w=826"
*ngIf="noCourses()" class="image">
<mat-grid-list cols="2" rowHeight="2:1.5" gutterSize="1px">
    <mat-grid-tile *ngFor="let course of filterCourses">
        <app-course-details [courseToShow]="course"></app-course-details>
    </mat-grid-tile>
</mat-grid-list>
